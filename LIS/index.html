<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IELTS Listening Player</title>
<link rel="icon" href="https://fav.farm/üéß">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root{
  --primary:#2563eb;
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#1e293b;
  --accent:#22c55e;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  font-family:Segoe UI, Arial;
}

.player-container{
  background:var(--card);
  width:90%;
  max-width:460px;
  padding:2rem;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
  text-align:center;
}

.header h1{
  font-size:1.4rem;
  color:var(--text);
  margin-bottom:1.5rem;
}

.progress-area{
  height:6px;
  background:#e2e8f0;
  border-radius:999px;
  cursor:pointer;
}

.progress-bar{
  height:100%;
  width:0%;
  background:var(--primary);
  border-radius:inherit;
}

.timer{
  display:flex;
  justify-content:space-between;
  font-size:.85rem;
  color:#64748b;
  margin:12px 0 24px;
}

.controls{
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.btn-control{
  background:none;
  border:none;
  font-size:1.1rem;
  cursor:pointer;
  color:var(--text);
}

.play-pause{
  width:60px;
  height:60px;
  background:var(--primary);
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.5rem;
}

.download-section{
  margin-top:24px;
  padding-top:14px;
  border-top:1px dashed #e2e8f0;
}

.btn-download{
  text-decoration:none;
  border:2px solid var(--primary);
  padding:8px 18px;
  border-radius:999px;
  color:var(--primary);
  font-weight:500;
}

/* ===== DONATE ===== */
.donate-box{
  margin-top:32px;
  padding:18px;
  border-radius:14px;
  background:#f1f5f9;
}

.donate-box h2{
  margin:0 0 6px;
  font-size:1.1rem;
  color:var(--text);
}

.donate-box p{
  font-size:.85rem;
  color:#64748b;
}

.donate-content{
  margin-top:14px;
  display:flex;
  gap:14px;
  justify-content:center;
  align-items:center;
  flex-wrap:wrap;
}

.donate-content img{
  width:150px;
  background:#fff;
  padding:6px;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="player-container">
  <div class="header">
    <h1>üéß IELTS Listening Practice</h1>
  </div>

  <audio id="audio" src="1.mp3"></audio>

  <div class="progress-area">
    <div class="progress-bar"></div>
  </div>

  <div class="timer">
    <span class="current">0:00</span>
    <span class="duration">35:34</span>
  </div>

  <div class="controls">
    <button class="btn-control" id="rewind">‚è™ 2s</button>
    <button class="play-pause" id="play">
      <i class="fas fa-play"></i>
    </button>
    <button class="btn-control" id="forward">2s ‚è©</button>
  </div>

  <div class="download-section">
    <a href="TRANS.txt" download class="btn-download">
      <i class="fas fa-file-alt"></i> Transcript
    </a>
  </div>

  <!-- DONATE -->
  <div class="donate-box">
    <h2>‚òï ·ª¶ng h·ªô t√°c gi·∫£</h2>
    <p>Qu√©t QR ‚Äì t·ª± nh·∫≠p s·ªë ti·ªÅn</p>

    <div class="donate-content">
      <img id="vietqr" alt="VietQR Donate">
      <div><b>ADMIN</b></div>
    </div>
  </div>
</div>

<script>
const audio = document.getElementById("audio");
const playBtn = document.getElementById("play");
const bar = document.querySelector(".progress-bar");
const area = document.querySelector(".progress-area");
const cur = document.querySelector(".current");
const dur = document.querySelector(".duration");

playBtn.onclick = ()=>{
  if(audio.paused){
    audio.play();
    playBtn.innerHTML='<i class="fas fa-pause"></i>';
  }else{
    audio.pause();
    playBtn.innerHTML='<i class="fas fa-play"></i>';
  }
};

audio.onloadeddata = ()=>{
  let m=Math.floor(audio.duration/60);
  let s=Math.floor(audio.duration%60);
  dur.textContent=`${m}:${s<10?"0"+s:s}`;
};

audio.ontimeupdate = ()=>{
  bar.style.width=(audio.currentTime/audio.duration)*100+"%";
  let m=Math.floor(audio.currentTime/60);
  let s=Math.floor(audio.currentTime%60);
  cur.textContent=`${m}:${s<10?"0"+s:s}`;
};

area.onclick = e=>{
  audio.currentTime=(e.offsetX/area.clientWidth)*audio.duration;
};

document.getElementById("forward").onclick=()=>audio.currentTime+=2;
document.getElementById("rewind").onclick=()=>audio.currentTime-=2;

/* VIETQR */
document.getElementById("vietqr").src =
  "https://img.vietqr.io/image/ACB-43146717-compact2.png?addInfo=ADMIN";
</script>

</body>
</html>
