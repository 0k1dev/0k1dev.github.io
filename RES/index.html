<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá Th·ªëng Qu·∫£n L√Ω Kh√°ch S·∫°n & Nh√† H√†ng</title>
     <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ò†Ô∏è</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .view-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .view-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .view-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .view-btn:not(.active) {
            background: #e9ecef;
            color: #666;
        }

        .view-content {
            display: none;
        }

        .view-content.active {
            display: block;
        }

        /* Customer View */
        .customer-view {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .room-select {
            margin-bottom: 30px;
        }

        .room-select label {
            display: block;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .room-select select {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
        }

        .menu-section {
            margin-bottom: 30px;
        }

        .menu-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .menu-item {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #ff9a56;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .menu-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .menu-price {
            color: #ff6b6b;
            font-weight: bold;
        }

        .order-input {
            margin-top: 30px;
        }

        .order-input label {
            display: block;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .order-input textarea {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            min-height: 100px;
            font-family: inherit;
        }

        .order-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .order-btn:hover {
            transform: scale(1.02);
        }

        /* Staff View */
        .staff-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .orders-panel, .rooms-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .orders-panel h2, .rooms-panel h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .order-card {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ffc107;
        }

        .order-room {
            font-size: 1.3em;
            font-weight: bold;
            color: #ff6b6b;
        }

        .order-time {
            font-size: 0.9em;
            color: #666;
        }

        .order-items {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .complete-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .complete-btn:hover {
            opacity: 0.9;
        }

        .room-card {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .room-card.occupied {
            background: linear-gradient(135deg, #d4f1dd 0%, #c3f3d4 100%);
            border-color: #51cf66;
        }

        .room-header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .room-number {
            font-size: 1.3em;
            font-weight: bold;
        }

        .room-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-occupied {
            background: #51cf66;
            color: white;
        }

        .status-empty {
            background: #dee2e6;
            color: #666;
        }

        .room-customer {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .room-days {
            color: #666;
            margin-bottom: 10px;
        }

        .room-price {
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .room-actions {
            display: flex;
            gap: 10px;
        }

        .checkin-btn, .checkout-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .checkin-btn {
            background: #51cf66;
            color: white;
        }

        .checkout-btn {
            background: #ff6b6b;
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-card.revenue {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        }

        .stat-card.rooms {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .stat-label {
            font-size: 0.9em;
            margin-bottom: 10px;
            opacity: 0.8;
            font-weight: 600;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
        }

        .notification {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease-out;
            border-left: 5px solid #51cf66;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h3 {
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-btn.confirm {
            background: #51cf66;
            color: white;
        }

        .modal-btn.cancel {
            background: #dee2e6;
            color: #666;
        }

        @media (max-width: 1200px) {
            .staff-view {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üè® H·ªá Th·ªëng Kh√°ch S·∫°n & Nh√† H√†ng</h1>
            <div class="view-toggle">
                <button class="view-btn active" onclick="switchView('customer')">üë§ Kh√°ch H√†ng</button>
                <button class="view-btn" onclick="switchView('staff')">üë®‚Äçüíº Nh√¢n Vi√™n</button>
            </div>
        </div>

        <!-- Notifications -->
        <div class="notifications" id="notifications"></div>

        <!-- Customer View -->
        <div class="view-content active" id="customerView">
            <div class="customer-view">
                <div class="room-select">
                    <label>üè† Ch·ªçn ph√≤ng c·ªßa b·∫°n:</label>
                    <select id="customerRoom">
                        <option value="">-- Ch·ªçn ph√≤ng --</option>

                </div>

                <div class="menu-section">
                    <h2>üìã Th·ª±c ƒê∆°n - Nh·∫•n ƒë·ªÉ th√™m v√†o ƒë∆°n</h2>
                    <div class="menu-grid" id="menuGrid"></div>
                </div>

                <div class="order-input">
                    <label>üìù ƒê∆°n ƒë·∫∑t m√≥n c·ªßa b·∫°n:</label>
                    <textarea id="orderText" placeholder="V√≠ d·ª•:
M√¨ x 2
Cafe x 1
N∆∞·ªõc ng·ªçt x 3

Ho·∫∑c nh·∫•n v√†o m√≥n ƒÉn b√™n tr√™n ƒë·ªÉ th√™m t·ª± ƒë·ªông!"></textarea>
                    <button class="order-btn" onclick="submitOrder()">üöÄ G·ª≠i ƒê∆°n ƒê·∫∑t M√≥n</button>
                </div>
            </div>
        </div>

        <!-- Staff View -->
        <div class="view-content" id="staffView">
            <div class="staff-view">
                <!-- Orders Panel -->
                <div class="orders-panel">
                    <h2>üçΩÔ∏è ƒê∆°n ƒê·∫∑t M√≥n</h2>
                    <div id="ordersList"></div>
                </div>

                <!-- Rooms Panel -->
                <div class="rooms-panel">
                    <div class="stats">
                        <div class="stat-card revenue">
                            <div class="stat-label">üí∞ T·ªïng Doanh Thu</div>
                            <div class="stat-value" id="totalRevenue">0ƒë</div>
                        </div>
                        <div class="stat-card rooms">
                            <div class="stat-label">üè† Ph√≤ng ƒêang Thu√™</div>
                            <div class="stat-value" id="occupiedRooms">0/8</div>
                        </div>
                    </div>
                    <h2>üè† Qu·∫£n L√Ω Ph√≤ng</h2>
                    <div id="roomsList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Check-in Modal -->
    <div class="modal" id="checkinModal">
        <div class="modal-content">
            <h3>Nh·∫≠n Ph√≤ng</h3>
            <input type="text" id="customerName" placeholder="T√™n kh√°ch h√†ng">
            <input type="number" id="numDays" placeholder="S·ªë ng√†y thu√™" min="1" value="1">
            <div class="modal-actions">
                <button class="modal-btn confirm" onclick="confirmCheckin()">X√°c Nh·∫≠n</button>
                <button class="modal-btn cancel" onclick="closeModal()">H·ªßy</button>
            </div>
        </div>
    </div>

    <script>
        const MENU_ITEMS = [
            { id: 'mi', name: 'M√¨', price: 25000, icon: 'üçú' },
            { id: 'nuoc_loc', name: 'N∆∞·ªõc l·ªçc', price: 5000, icon: 'üíß' },
            { id: 'cafe', name: 'Cafe', price: 20000, icon: '‚òï' },
            { id: 'nuoc_ngot', name: 'N∆∞·ªõc ng·ªçt', price: 15000, icon: 'ü•§' },
            { id: 'com', name: 'C∆°m', price: 35000, icon: 'üçö' },
            { id: 'bun', name: 'B√∫n', price: 30000, icon: 'üç≤' }
        ];

        const ROOM_PRICE_PER_DAY = 200000;

        let rooms = [];
        let orders = [];
        let totalRevenue = 0;
        let currentCheckinRoom = null;

        // Initialize rooms
        for (let i = 1; i <= 8; i++) {
            rooms.push({
                id: i,
                customer: null,
                numDays: 0,
                checkinTime: null
            });
        }

        // Format currency
        function formatCurrency(amount) {
            return amount.toLocaleString('vi-VN') + 'ƒë';
        }

        // Add notification
        function addNotification(message) {
            const notifDiv = document.createElement('div');
            notifDiv.className = 'notification';
            notifDiv.textContent = message;
            
            document.getElementById('notifications').appendChild(notifDiv);
            
            setTimeout(() => {
                notifDiv.remove();
            }, 4000);
        }

        // Switch view
        function switchView(view) {
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.view-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(view === 'customer' ? 'customerView' : 'staffView').classList.add('active');
            
            if (view === 'staff') {
                renderOrders();
                renderRooms();
                updateStats();
            }
        }

        // Render menu for customers
        function renderMenu() {
            const grid = document.getElementById('menuGrid');
            grid.innerHTML = '';
            
            MENU_ITEMS.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'menu-item';
                itemDiv.onclick = () => addToOrder(item.name);
                itemDiv.innerHTML = `
                    <div class="menu-icon">${item.icon}</div>
                    <div class="menu-name">${item.name}</div>
                    <div class="menu-price">${formatCurrency(item.price)}</div>
                `;
                grid.appendChild(itemDiv);
            });
        }

        // Add item to order text
        function addToOrder(itemName) {
            const textarea = document.getElementById('orderText');
            const currentText = textarea.value.trim();
            
            if (currentText) {
                textarea.value = currentText + '\n' + itemName + ' x 1';
            } else {
                textarea.value = itemName + ' x 1';
            }
        }

        // Update room select for customers
        function updateRoomSelect() {
            const select = document.getElementById('customerRoom');
            select.innerHTML = '<option value="">-- Ch·ªçn ph√≤ng --</option>';
            
            rooms.forEach(room => {
                if (room.customer) {
                    const option = document.createElement('option');
                    option.value = room.id;
                    option.textContent = `Ph√≤ng ${room.id} - ${room.customer}`;
                    select.appendChild(option);
                }
            });
        }

        // Submit order
        function submitOrder() {
            const roomId = document.getElementById('customerRoom').value;
            const orderText = document.getElementById('orderText').value.trim();
            
            if (!roomId) {
                alert('Vui l√≤ng ch·ªçn ph√≤ng!');
                return;
            }
            
            if (!orderText) {
                alert('Vui l√≤ng nh·∫≠p m√≥n ƒÉn!');
                return;
            }
            
            const room = rooms.find(r => r.id == roomId);
            
            orders.push({
                id: Date.now(),
                roomId: parseInt(roomId),
                customerName: room.customer,
                items: orderText,
                time: new Date().toLocaleTimeString('vi-VN')
            });
            
            document.getElementById('orderText').value = '';
            addNotification(`‚úÖ ƒê∆°n ƒë·∫∑t m√≥n t·ª´ ph√≤ng ${roomId} ƒë√£ ƒë∆∞·ª£c g·ª≠i!`);
        }

        // Render orders for staff
        function renderOrders() {
            const list = document.getElementById('ordersList');
            list.innerHTML = '';
            
            if (orders.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">Ch∆∞a c√≥ ƒë∆°n ƒë·∫∑t m√≥n n√†o</p>';
                return;
            }
            
            orders.forEach(order => {
                const orderDiv = document.createElement('div');
                orderDiv.className = 'order-card';
                orderDiv.innerHTML = `
                    <div class="order-header">
                        <div class="order-room">üè† Ph√≤ng ${order.roomId} - ${order.customerName}</div>
                        <div class="order-time">‚è∞ ${order.time}</div>
                    </div>
                    <div class="order-items">${order.items}</div>
                    <button class="complete-btn" onclick="completeOrder(${order.id})">‚úÖ Ho√†n Th√†nh</button>
                `;
                list.appendChild(orderDiv);
            });
        }

        // Complete order
        function completeOrder(orderId) {
            orders = orders.filter(o => o.id !== orderId);
            renderOrders();
            addNotification('‚úÖ ƒê√£ ho√†n th√†nh ƒë∆°n h√†ng!');
        }

        // Show checkin modal
        function showCheckinModal(roomId) {
            currentCheckinRoom = roomId;
            document.getElementById('checkinModal').classList.add('active');
            document.getElementById('customerName').value = '';
            document.getElementById('numDays').value = '1';
        }

        // Close modal
        function closeModal() {
            document.getElementById('checkinModal').classList.remove('active');
            currentCheckinRoom = null;
        }

        // Confirm checkin
        function confirmCheckin() {
            const customerName = document.getElementById('customerName').value.trim();
            const numDays = parseInt(document.getElementById('numDays').value);
            
            if (!customerName) {
                alert('Vui l√≤ng nh·∫≠p t√™n kh√°ch h√†ng!');
                return;
            }
            
            if (!numDays || numDays < 1) {
                alert('S·ªë ng√†y thu√™ ph·∫£i l·ªõn h∆°n 0!');
                return;
            }
            
            const room = rooms.find(r => r.id === currentCheckinRoom);
            room.customer = customerName;
            room.numDays = numDays;
            room.checkinTime = new Date();
            
            closeModal();
            renderRooms();
            updateRoomSelect();
            updateStats();
            addNotification(`‚úÖ ${customerName} ƒë√£ nh·∫≠n ph√≤ng ${currentCheckinRoom} - ${numDays} ng√†y`);
        }

        // Checkout
        function checkout(roomId) {
            const room = rooms.find(r => r.id === roomId);
            if (!room.customer) return;
            
            const roomCharge = ROOM_PRICE_PER_DAY * room.numDays;
            totalRevenue += roomCharge;
            
            addNotification(`üí∞ ${room.customer} tr·∫£ ph√≤ng ${roomId}. Ti·ªÅn ph√≤ng: ${formatCurrency(roomCharge)} (${room.numDays} ng√†y)`);
            
            room.customer = null;
            room.numDays = 0;
            room.checkinTime = null;
            
            renderRooms();
            updateRoomSelect();
            updateStats();
        }

        // Render rooms for staff
        function renderRooms() {
            const list = document.getElementById('roomsList');
            list.innerHTML = '';
            
            rooms.forEach(room => {
                const roomDiv = document.createElement('div');
                roomDiv.className = `room-card ${room.customer ? 'occupied' : ''}`;
                
                if (room.customer) {
                    const roomCharge = ROOM_PRICE_PER_DAY * room.numDays;
                    roomDiv.innerHTML = `
                        <div class="room-header-info">
                            <div class="room-number">üè† Ph√≤ng ${room.id}</div>
                            <div class="room-status status-occupied">ƒêang thu√™</div>
                        </div>
                        <div class="room-customer">üë§ ${room.customer}</div>
                        <div class="room-days">üìÖ S·ªë ng√†y: ${room.numDays} ng√†y</div>
                        <div class="room-price">üí∞ Ti·ªÅn ph√≤ng: ${formatCurrency(roomCharge)}</div>
                        <div class="room-actions">
                            <button class="checkout-btn" onclick="checkout(${room.id})">Tr·∫£ Ph√≤ng</button>
                        </div>
                    `;
                } else {
                    roomDiv.innerHTML = `
                        <div class="room-header-info">
                            <div class="room-number">üè† Ph√≤ng ${room.id}</div>
                            <div class="room-status status-empty">Tr·ªëng</div>
                        </div>
                        <div style="text-align: center; padding: 20px; color: #999;">Ph√≤ng tr·ªëng</div>
                        <div class="room-actions">
                            <button class="checkin-btn" onclick="showCheckinModal(${room.id})">Nh·∫≠n Ph√≤ng</button>
                        </div>
                    `;
                }
                
                list.appendChild(roomDiv);
            });
        }

        // Update stats
        function updateStats() {
            const occupiedCount = rooms.filter(r => r.customer).length;
            document.getElementById('totalRevenue').textContent = formatCurrency(totalRevenue);
            document.getElementById('occupiedRooms').textContent = `${occupiedCount}/8`;
        }

        // Initialize
        renderMenu();
        updateRoomSelect();
        renderRooms();
        updateStats();
    </script>
</body>
