
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Feedback</title>
<link rel="icon" href="https://png.pngtree.com/png-clipart/20230920/original/pngtree-number-icon-100-off-shop-score-vector-png-image_12706426.png" type="image/png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#0b0b0b;
    color:#fff;
}

h2{
    text-align:center;
    margin:20px 0;
    color:#38bdf8;
}

/* Gallery */
.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:15px;
    padding:20px;
}

.gallery img{
    width:100%;
    border-radius:10px;
    cursor:pointer;
    transition:.3s;
}

.gallery img:hover{
    transform:scale(1.05);
}

/* Viewer */
.viewer{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.85);
    justify-content:center;
    align-items:center;
}

.viewer-content{
    background:#020617;
    padding:20px;
    border-radius:12px;
    max-width:600px;
    width:90%;
}

.viewer-content img{
    width:100%;
    border-radius:10px;
}

/* Feedback */
textarea{
    width:100%;
    margin-top:10px;
    padding:10px;
    border-radius:6px;
    border:none;
    background:#020617;
    color:#fff;
    border:1px solid #334155;
}

button{
    margin-top:10px;
    padding:10px;
    width:100%;
    background:#22c55e;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}

.close{
    background:#ef4444;
}
</style>
</head>

</html>
